<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
		<meta charset="UTF-8"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/login/login.css}">
		
		<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
		<title>ログイン</title>
	</head>
	<body class="bg-secondary">
	    <div class="text-center">
	        <form method="post" th:action="@{/login}" class="form-login">
	        <h2>Login</h2>
	        <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
	          th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
	          class="text-danger">ログインエラーメッセージ</p>
	        <!-- メールアドレス -->
				<div class="form-group">
					<label for="email" class="sr-onry">メールアドレス</label>
					<input type="text" style="text-align:center" class="form-control" placeholder="xxxx@yyyy.co.jp" name="email" />
				</div>
				<!-- パスワード -->
				<div class="form-group">
					<label for="password" class="sr-onry">パスワード</label>
					<input type="password" style="text-align:center" class="form-control" placeholder="パスワード" name="password" />
				</div>
				<input type="submit" value="ログイン" class="btn btn-primary" />
	        </form>
	        <a th:href="@{/signup}">ユーザー登録申請はこちら</a>
	    </div>
	</body>
</html>
